<!-- src/app/components/editar_costo_leche/editar-costo-leche.component.html -->
<h2>Editar Costo de Leche</h2>

<form [formGroup]="costoLecheForm" (ngSubmit)="onSave()">
    <mat-form-field appearance="fill">
        <mat-label>Costo Actual</mat-label>
        <input matInput formControlName="costo" type="number">
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
        <button mat-raised-button type="submit">Editar</button>
    </div>
</form>
